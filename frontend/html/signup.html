<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد | نظام إدارة الأعمال</title>
    <link rel="icon" type="image/png" href="/website_logo.png">
    <link rel="shortcut icon" type="image/png" href="/website_logo.png">
    <link rel="apple-touch-icon" href="/website_logo.png">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 data-ar="إنشاء حساب جديد" data-en="Create Account">إنشاء حساب جديد</h1>
                <p data-ar="ابدأ رحلتك معنا" data-en="Start your journey with us">ابدأ رحلتك معنا</p>
            </div>
            
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="username" data-ar="اسم المستخدم" data-en="Username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email" data-ar="البريد الإلكتروني" data-en="Email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" data-ar="كلمة المرور" data-en="Password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" data-ar="تأكيد كلمة المرور" data-en="Confirm Password">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="role" data-ar="الدور الوظيفي" data-en="Role">الدور الوظيفي</label>
                    <select id="role" name="role" required>
                        <option value="" data-ar="اختر الدور" data-en="Select Role">اختر الدور</option>
                        <option value="sales_supervisor" data-ar="مشرف مبيعات" data-en="Sales Supervisor">مشرف مبيعات</option>
                        <option value="salesman" data-ar="مندوب مبيعات" data-en="Salesman">مندوب مبيعات</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary" data-ar="إنشاء الحساب" data-en="Create Account">إنشاء الحساب</button>
            </form>
            
            <div class="auth-footer">
                <p data-ar="لديك حساب بالفعل؟" data-en="Already have an account?">لديك حساب بالفعل؟</p>
                <a href="/login" data-ar="تسجيل الدخول" data-en="Login">تسجيل الدخول</a>
            </div>
            
            <div class="language-toggle">
                <button id="langToggle" class="btn-lang">EN</button>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    
    <script src="/js/auth.js"></script>
</body>
</html>
