<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | نظام إدارة الأعمال</title>
    <link rel="icon" type="image/png" href="/website_logo.png">
    <link rel="shortcut icon" type="image/png" href="/website_logo.png">
    <link rel="apple-touch-icon" href="/website_logo.png">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <img src="/logo.png" alt="Logo" class="auth-logo">
                </div>
                <h1 data-ar="تسجيل الدخول" data-en="Login">تسجيل الدخول</h1>
                <p data-ar="مرحباً بك مرة أخرى في نظام إدارة الأعمال" data-en="Welcome back to Business Management System">مرحباً بك مرة أخرى في نظام إدارة الأعمال</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="username" data-ar="اسم المستخدم أو البريد الإلكتروني" data-en="Username or Email">اسم المستخدم أو البريد الإلكتروني</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password" data-ar="كلمة المرور" data-en="Password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" data-ar="تسجيل الدخول" data-en="Login">تسجيل الدخول</button>
            </form>
            
            
            <div class="language-toggle">
                <button id="langToggle" class="btn-lang">EN</button>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    
    <script src="/js/auth.js"></script>
</body>
</html>
